            font-weight: 600;

        }

        }
        .btn-secondary {
            background: #f1f5f9;

        }
        .footer {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 20px 24px;
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>

                        '<button class="quick-btn" onclick="askAI(\'Best buyer for SWL and high grades?\')">üìÑ Best for high grades?</button>' +
                        '<button class="quick-btn" onclick="askAI(\'Draft price request email\')">‚úâÔ∏è Draft price request</button>' +
                        '<button class="quick-btn" onclick="askAI(\'Q1 2026 market outlook\')">üìà Market outlook</button>' +
                    '</div>' +
                    '<div class="quick-card">' +
                        '<div class="quick-title">üéØ AI Recommendations</div>' +
                        '<div class="rec-card"><div class="rec-label">Best OCC</div><div class="rec-value">$' + bestOCC.prices.OCC + '/ton</div><div class="rec-detail">' + bestOCC.company + '</div></div>' +
                        '<div class="rec-card"><div class="rec-label">Best SWL</div><div class="rec-value">$' + bestSWL.prices.SWL + '/ton</div><div class="rec-detail">' + bestSWL.company + '</div></div>' +
                        '<div class="rec-card"><div class="rec-label">Best PM</div><div class="rec-value">$' + bestPM.prices.PM + '/ton</div><div class="rec-detail">' + bestPM.company + '</div></div>' +
                    '</div>' +
                '</div>' +
            '</div>';
        }

        function renderDashboard() {
            const mills = buyers.filter(b => b.type === 'Mill').length;
            const priority = buyers.filter(b => b.priority).length;
            return '<div class="stats-grid">' +
                '<div class="stat-card"><div class="stat-icon">üè≠</div><div class="stat-value">' + mills + '</div><div class="stat-label">Mills</div></div>' +
                '<div class="stat-card"><div class="stat-icon">üë•</div><div class="stat-value">' + buyers.length + '</div><div class="stat-label">Total Contacts</div></div>' +
                '<div class="stat-card"><div class="stat-icon">‚≠ê</div><div class="stat-value">' + priority + '</div><div class="stat-label">Priority</div></div>' +
                '<div class="stat-card"><div class="stat-icon">üí∞</div><div class="stat-value">$70</div><div class="stat-label">Best OCC</div></div>' +
            '</div>' +
            '<h3 style="margin-bottom:16px;font-size:18px;">‚≠ê Priority Contacts</h3>' +
            '<div class="cards-grid">' + buyers.filter(b => b.priority).map(b => renderCard(b)).join('') + '</div>';
        }

        function renderContacts() {
            return '<h3 style="margin-bottom:16px;font-size:18px;">üë• All Contacts</h3>' +
            '<div class="cards-grid">' + buyers.map(b => renderCard(b)).join('') + '</div>';
        }

        function renderCard(b) {
            const initials = b.company.split(' ').map(w => w[0]).join('').slice(0,2);
            const badgeClass = b.type === 'Mill' ? 'badge-mill' : b.type === 'Export' ? 'badge-export' : 'badge-broker';
            const prices = Object.entries(b.prices).filter(([k,v]) => v !== null);
            return '<div class="contact-card ' + (b.priority ? 'priority' : '') + '">' +
                '<div class="card-header">' +
                    '<div class="card-avatar">' + initials + '</div>' +
                    '<span class="badge ' + badgeClass + '">' + b.type + '</span>' +
                '</div>' +
                '<div class="card-company">' + b.company + '</div>' +
                '<div class="card-contact">' + b.contact + '</div>' +
                '<div class="card-info">üìß ' + b.email + '<br>üìû ' + b.phone + '</div>' +
                (prices.length ? '<div class="card-prices">' + prices.slice(0,4).map(([k,v]) => '<span class="price-tag">' + k + ': $' + v + '</span>').join('') + '</div>' : '') +
                '<div class="card-actions">' +
                    '<button class="btn btn-primary" onclick="window.open(\'mailto:' + b.email + '\')">üìß Email</button>' +
                    '<button class="btn btn-ai" onclick="setTab(\'ai\');setTimeout(function(){askAI(\'Tell me about ' + b.company + '\')},100)">ü§ñ Ask AI</button>' +
                '</div>' +
            '</div>';
        }

        function askAI(question) {
            document.getElementById('chatInput').value = question;
            sendChat();
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;
            chatHistory.push({ role: 'user', content: msg });
            input.value = '';
            const response = generateResponse(msg);
            chatHistory.push({ role: 'ai', content: response });
            renderContent();
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function generateResponse(msg) {
            const m = msg.toLowerCase();
            if (m.includes('occ') && (m.includes('best') || m.includes('most') || m.includes('who'))) {
                const sorted = buyers.filter(b => b.prices.OCC).sort((a,b) => b.prices.OCC - a.prices.OCC);
                return '<strong>Best OCC Buyers:</strong><br><br>1. ' + sorted[0].company + ' - <strong>$' + sorted[0].prices.OCC + '/ton</strong> ‚≠ê<br>Contact: ' + sorted[0].contact + ' | ' + sorted[0].phone + '<br><br>2. ' + sorted[1].company + ' - $' + sorted[1].prices.OCC + '/ton<br><br>3. ' + sorted[2].company + ' - $' + sorted[2].prices.OCC + '/ton';
            }
            if (m.includes('swl') || m.includes('high grade')) {
                const sorted = buyers.filter(b => b.prices.SWL).sort((a,b) => b.prices.SWL - a.prices.SWL);
                return '<strong>Best SWL Buyers:</strong><br><br>1. ' + sorted[0].company + ' - <strong>$' + sorted[0].prices.SWL + '/ton</strong> ‚≠ê<br>2. ' + sorted[1].company + ' - $' + sorted[1].prices.SWL + '/ton';
            }
            if (m.includes('draft') || m.includes('email')) {
                return '<strong>Draft Price Request Email:</strong><br><br>Subject: Dalmex Recycling - Price Request<br><br>Hello,<br><br>I\'m reaching out from Dalmex Recycling to request your current pricing for recovered paper.<br><br>We have consistent volume in OCC, PM, SWL, and DLK. Typical loads are 43,000-45,000 lbs.<br><br>Please send your current buy prices.<br><br>Thank you,<br>Robert Vandling<br>Dalmex Recycling LLC<br>214-352-2000';
            }
            if (m.includes('outlook') || m.includes('market') || m.includes('2026')) {
                return '<strong>Q1 2026 Market Outlook:</strong><br><br>‚úÖ <strong>Bullish for sellers</strong><br><br>‚Ä¢ ~10% of NA capacity eliminated in 2025<br>‚Ä¢ Graphic Packaging Waco opening 2026<br>‚Ä¢ Green Bay $1B expansion<br>‚Ä¢ OCC expected to rise to $120-150/ton<br><br>üí° Lock in relationships with expanding mills now!';
            }
            for (const b of buyers) {
                if (m.includes(b.company.toLowerCase()) || m.includes(b.contact.split(' ')[0].toLowerCase())) {
                    const prices = Object.entries(b.prices).filter(([k,v]) => v !== null).map(([k,v]) => k + ': $' + v).join(', ');
                    return '<strong>' + b.company + '</strong><br><br>Contact: ' + b.contact + '<br>Phone: ' + b.phone + '<br>Email: ' + b.email + '<br>Type: ' + b.type + '<br><br>Prices: ' + (prices || 'Contact for pricing') + '<br><br>Notes: ' + b.notes;
                }
            }
            return 'I can help with:<br><br>‚Ä¢ "Who pays most for OCC?"<br>‚Ä¢ "Best buyer for SWL?"<br>‚Ä¢ "Draft price request email"<br>‚Ä¢ "Tell me about Georgia Pacific"<br>‚Ä¢ "Q1 2026 market outlook"';
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!currentUser) handleLogin();
                else if (document.getElementById('chatInput') === document.activeElement) sendChat();
            }
        });
    </script>
</body>
